<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- table>thead>th#1 -->
    <table>
        <thead>
            <th id="1"></th>
        </thead>
    </table>

    
  
  
  <!-- table>thead>tr[colspan=2] -->
  <table>
      <thead>
          <tr colspan="2"></tr>
      </thead>
  </table>

  <!-- table>thead>tr>th[colspan=2] -->
  <table>
      <thead>
          <tr>
              <th colspan="2"></th>
          </tr>
      </thead>
  </table>

  <!-- table>thead>tr>th[colspan=2]{The table header} -->
  <table>
      <thead>
          <tr>
              <th colspan="2">The table header</th>
          </tr>
      </thead>
      tbody>tr>td{The table body}{with two columns}

  </table>

  
  
  

  
    
  <!-- tbody>tr>td{The table body}{with two columns} -->
  <tbody>
      <tr>
          <td>The table body</td>
          with two columns
      </tr>
  </tbody>

  <!-- tbody>tr>td{The table body}+td{with two columns} -->
  <tbody>
      <tr>
          <td>The table body</td>
          <td>with two columns</td>
      </tr>
  </tbody>
    
    
   
    
</body>
</html>
